<div  ng-controller="changeImageViewCtrl as $ctrl">
    <div id="editProfile">
    <form class="frmModifiche" role="form" ng-submit="changeImg()">
        <h2> Cambia la tua immagine del profilo</h2>
        <div class="alert alert-success alert-dismissible" role="alert" ng-if="dati.feedback">{{ dati.feedback }}</div>
        <div class="alert alert-danger alert-dismissible" role="alert" ng-if="dati.error">{{ dati.error }}</div>
        <div id="cambia-immagine">
            <label>Carica l'immagine dal tuo computer</label>
            <file-upload on-change="$ctrl.onChange">
            </file-upload>


        <button type="submit" class="btn btn-success center-block">Salva la nuova immagine</button>
        <button type="reset" class="btn center-block"><a href="#!userProfile">Annulla</a> </button>
        <br>
        </div>


    </form>
</div>
</div>
