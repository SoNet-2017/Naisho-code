<div id="mappa" map-lazy-load="https://maps.google.com/maps/api/js" map-lazy-load-params="{{googleMapsUrl}}" class="col-md-8">
    <ng-map center="{{address}}" zoom="12">
        <marker position="{{address}}"></marker>
    </ng-map>
</div>
<div id="detail">
<h1>{{dati.evento.title}}</h1>

<p>{{dati.evento.Descrizione}}</p>

<p>{{dati.evento.Citta}}</p>

<p>{{dati.evento.Indirizzo}}</p>

<p>{{dati.evento.Ora}}</p>
</div>
<h2>Invitati:</h2>
<div class="inviti" class="w3-container">
    <div ng-repeat="user in testValue=(invitatiEvento)">
        <a href="#!/OtherUser/{{user.$id}}">{{user.name}} {{user.surname}}</a>
        <button class="invita-nonInvita" id="rimuovi-invito" ng-click="removeInvito(invitiId.$id)" type="submit" class="btn btn-info">Rimuovi invito</button>
    </div>
</div>
    <h2>Invita:</h2>
<div class="inviti" class="w3-container">
    <div ng-repeat="user in testValue=(nonInvitatiEvento)">
        <a href="#!/OtherUser/{{user.$id}}">{{user.name}} {{user.surname}}</a>
        <button class="invita-nonInvita" id="invita" ng-click="Invita(user.$id)"  type="submit" class="btn btn-primary">Invita</button>
    </div>

</div>
