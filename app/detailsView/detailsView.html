<div map-lazy-load="https://maps.google.com/maps/api/js" map-lazy-load-params="{{googleMapsUrl}}" class="col-md-8">
    <ng-map center="45.071087, 7.686567" zoom="12">
        <marker ng-repeat="pos in dati.evm.positions" position="{{pos.address}}"></marker>
    </ng-map>
</div>
<h1>{{dati.eventi.Titolo}}</h1>

<p>{{dati.eventi.Descrizione}}</p>

<p>{{dati.eventi.Citta}}</p>

<p>{{dati.eventi.Indirizzo}}</p>

<p>{{dati.eventi.Ora}}</p>
