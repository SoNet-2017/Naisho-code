<link rel="stylesheet" href="../styles/loginView.css"/>


<div  id="log">

    <form id="frmLogin" role="form" ng-submit="signIn()">
        <div class="logoNaisho"></div>
            <div id="titolo">Benvenuto su Naisho</div>

            <div class="form-group">
                <label for="txtEmail"></label>
                <input type="email" class="form-control" id="txtEmail" placeholder="Inserisci l'email" name="email" ng-model="user.email" />
            </div>
            <div class="form-group">
                <label for="txtPass"></label>
                <input type="password" class="form-control" id="txtPass" placeholder="Password" name="password" ng-model="user.password" />
            </div>
            <div class="login">
                    <button id="btlog" >Accedi</button>
            </div>
        <div class="alert alert-danger alert-dismissible" role="alert" ng-if="error">{{ error }}</div>

        <div class="link"><a href="#!userRegistration">Oppure registrati</a></div></p>

    </form>
</div>
