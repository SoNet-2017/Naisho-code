            </custom-marker>
        </marker>

        <marker ng-if="showAll==true"  ng-repeat="pos in dati.vm.positions" id='{{pos.info.$id}}'  position="{{pos.lat}},{{pos.lng}}" title="Nome: {{pos.info.name}},   Cognome: {{pos.info.surname}},  {{pos.info.type}}"

               url:'../images/puntinaanuovobudda.png',
               scaledSize:[50,50]}" > <!--ng-click="dati.vm.showDetail(pos)"-->

              
       </marker>

        <marker ng-if="showBudd==true"  ng-repeat="pos in dati.vm.posBudd"    position="{{pos.lat}},{{pos.lng}}" title="Nome:  {{pos.info.name}},   Cognome: {{pos.info.surname}},  {{pos.info.type}}"
                icon="{
               url:'../images/puntinaanuovobudda.png',
               scaledSize:[50,50]
      }">

        </marker>

        <marker ng-if="showTutor==true" ng-repeat="pos in dati.vm.posTutor"   position="{{pos.lat}},{{pos.lng}}" title="Nome:  {{pos.info.name}},   Cognome: {{pos.info.surname}},  {{pos.info.type}}"
                icon="{
               url:'../images/puntinaanuovobudda.png',
               scaledSize:[50,50]
      }">
        </marker>

    </ng-map>

    <h5> <b>Opzioni di ricerca:</b></h5>

<div class="bottoniopzione">
        <button  ng-click="tutti()" id="buddaetutor">Buddisti e Tutor</button>
        <button  ng-click="buddisti()" id="solobudda">Solo Buddisti</button>
        <button  ng-click="solotutor()" id="solotutor">Solo Tutor</button>
</div>
    <ng-map default-style="true" center="{{pos.lat}}, {{pos.lng}}" zoom="12">
        <marker id='{{dati.vm.shop.id}}' position="{{pos.lat}},{{pos.lng}}"
                ng-repeat="shop in dati.vm.shops"
                on-click="dati.vm.showDetail(shop)">
        </marker>

        <info-window id="foo-iw">
            <div ng-non-bindable="">
                id: {{dati.vm.shop.id}}<br/>
                name: {{dati.vm.shop.name}}<br/>
                Position 1: {{dati.vm.shop.position}}<br/>
                Position 2: {{anchor.getPosition()}}<br/>
                Position 3: {{dati.vm.map.markers[dati.vm.shop.id].getPosition()}}<br/>
                <a href="#" ng-click="dati.vm.clicked()">Click Here</a>
            </div>
        </info-window>
    </ng-map>

    <button ng-click="dati.vm.showDetail(e, dati.vm.shop)">
        show InfoWindow of the shop
    </button>
    <button ng-click="dati.vm.hideDetail(e, dati.vm.shop)">
        Hide InfoWindow of the shop
    </button>

</div>
