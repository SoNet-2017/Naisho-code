<div class="w3-container" id="contenitoreFrase">
    <p id="fraseDelGiorno"></p>
</div>

    <div class="w3-container" id="eventi" >
        <ul class="media-list" id="elencoEventi">
            <li class="media" ng-repeat="evento in dati.eventiDaMostrare">
                <a href="#!/details/:{{evento.ID}}">
                    <div  class="eventiHome">
                        <h4 class="media-heading"><strong>{{evento.Titolo}}</strong></h4>
                        <p>{{evento.Giorno}} - {{evento.Mese}}</p>
                    </div>
                </a>
            </li>
        </ul>
    </div>

<div class="w3-container" id="bodyHome" >
    <li class="media" ng-repeat="post in dati.posts">
        <a href="#!/singlePost/:{{post.Id}}">
            <div  class="postHome">
                <h4 class="media-heading"><strong>{{post.userPost}}</strong></h4>
                <p>{{post.contenuto}}</p>
            </div>
        </a>
    </li>
