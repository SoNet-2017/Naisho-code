<div id="ContainerHome">

    <div class="w3-container" id="contenitoreFrase">
     <p id="fraseDelGiorno"></p>
    </div>

    <div class="w3-container" id="eventi" >
        <ul class="media-list" id="elencoEventi">
            <li class="media" ng-repeat="event in dati.eventiDaMostrare">
                 <a href="#!/details/{{event.id}}">
                     <div  class="eventiHome">
                         <h4 class="media-heading"><strong>{{event.title}}</strong></h4>
                            <p>{{event.Giorno}} - {{event.Mese}}</p>
                     </div>
                 </a>
            </li>
        </ul>
    </div>

    <div class="w3-container" id="bCondividi">
    <button id="condividi"> <a href="#!/addPost"> Condividi</a></button>
    </div>

<div class="w3-container" id="bodyHome" >
    <li class="media" ng-repeat="post in dati.posts">
        <a href="#!/singlePost/{{post.id}}">
            <div  class="postHome">
                <h4 class="media-heading"><strong>{{post.info.name}} {{post.info.surname}} </strong></h4>
                <p>{{post.contenuto}} </p>
                <!--
                <img class="media-object" ng-src="../{{post.img_url}}" alt="{{post.img_alt}}" ng-if="!(post.img_url.includes('https://firebasestorage.googleapis.com')) && post.img_url!=''">
                -->
                <p ng-if="!(post.img_url.includes('https://firebasestorage.googleapis.com')) && post.img_url!=''"></p>
                <img class="media-object" ng-src="{{post.img_url}}" alt="{{post.img_alt}}" ng-if="post.img_url.includes('https://firebasestorage.googleapis.com')">
                <p ng-if="post.img_url == ''"></p>
                <!--<span><button class="mi piace">Mi Piace</button><button class="commenta">Commenta</button></span>-->
            </div>
        </a>
    </li>

</div>


</div>
