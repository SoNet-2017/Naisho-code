<div  ng-controller="addPostViewCtrl as $ctrl">
    <div class="alert alert-success alert-dismissible" role="alert" ng-if="dati.feedback">{{ dati.feedback }}</div>
    <div class="alert alert-danger alert-dismissible" role="alert" ng-if="dati.error">{{ dati.error }}</div>

    <form class="frmModifiche" role="form" ng-submit="addPost()">
        <h2>Crea un nuovo post</h2>

        <div class="form-group">
            <label for="txtTitolo">Contenuto</label>
            <input type="textArea" class="form-control" id="txtTitolo" placeholder="Inserisci un post" name="titolo" ng-model="dati.contenuto" />
        </div>
        <div class="form-group">
            <label>Carica immagine</label>
            <file-upload on-change="$ctrl.onChange">
            </file-upload>
        </div>

        <button type="submit" class="btn btn-success center-block">Condividi</button>
        <button type="reset" class="btn center-block"><a href="#!homeView"> Annulla</a></button>
    </form>
</div>
