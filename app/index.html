<body ng-app="myApp"  class="col-md-12" ng-controller="MainCtrl">
<header>
    <div class="w3-container w3-bar w3-top w3-card-2" id="topBarHome" ng-if="isLogged()">

        <a class="w3-bar-item w3-button" id="menuButton" ng-click="show()" ><i class="glyphicon glyphicon-menu-hamburger w3-large"></i></a>
        <a class="w3-bar-item w3-button" id="homeIcon" href="#!home" onclick="window.refreshView()"  ><i class="glyphicon glyphicon-home w3-large"></i></a>
        <!--<a class="w3-bar-item w3-button" id="userIcon"><i class="glyphicon glyphicon-user w3-large"></i></a>-->
        <a class="w3-bar-item w3-button" id="newPsIcon" ><i class="glyphicon glyphicon-bell w3-large"></i></a>
        <a class="w3-bar-item w3-button" id="geoIcon" ><i class="glyphicon glyphicon-map-marker w3-large"></i></a>
        <a ng-click="logout()" class="w3-bar-item w3-button"  id="OffIcon" ><i class="glyphicon glyphicon-off w3-large"></i></a>
        <form id="search" >
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </div>
            </div>
        </form>

        <div id="logoBarImgContainerHome" >
            <img class="w3-content" id="logoBarImgHome" alt="logo">
        </div>

    </div>
